<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      type="text/javascript"
      src="https://fortissimojs.github.io/index.vanilla.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>

    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
  </head>
  <body onload="init()">
    <h1 title="Now with order of operations!">Calculator</h1>

    <div class="calculator">
      <section class="top">
        <div class="answer">
          <span id="error" title="Uh oh! An oopsie!"></span>
          <span id="answer" title="The answer!"></span>
        </div>

        <textarea
          id="math"
          placeholder="Enter equation"
          title="Type an equation!"
          autofocus
          oninput="run()"
        ></textarea>
      </section>

      <section id="buttons"></section>
    </div>

    <pre id="output"></pre>

    <a class="footer" href="https://github.com/darccyy">
      Made by
      <span title="That is me!">darcy</span>
    </a>
  </body>
</html>
